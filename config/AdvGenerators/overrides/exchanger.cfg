cfg Machines {
    cfg HeatExchangerController {
        Enabled = Y

        InternalTankCapacity = 16000
        MaxHeat = 1000 // Should be > StartHeating + (max HeatTransfer), otherwise weirdness will ensue
        StartHeating = 150
        HeatDecay = 0.05

        cfg Required {
			FluidInput = 1
			FluidOutputSelect = 1
			ItemOutput = 1
            HeatExchanger = 1
        }
        cfg Modules {
            FluidInput = 5
            FluidOutputSelect = 6
            ItemOutput = 6
            HeatExchanger = 50
            Sensor = 10
            Control = 10
            GeneratorsDataPort = 5
        }
    }
}

recipes {
    exchanger: fluid:lava 1 mB => B:obsidian 0.001 + 30 HU
    exchanger: fluid:water 5 mB + 3 HU => fluid:steam 15 mB
}