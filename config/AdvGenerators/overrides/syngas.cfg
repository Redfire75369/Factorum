cfg Machines {
    cfg SyngasController {
        Enabled = Y

        // coal burns for 1600 ticks (which we take as carbon value), produces 3200 MJ (32k rf) in dynamo (2 MJ / carbon)
        // syngas is 100 MJ/mB = 50 carbon / mB
        // 1 mb water -> 3 mb steam, 10 mb steam -> 1 mb syngas

        WorkHeat = 75
        MaxHeat = 425

        CarbonPerMBSyngas = 50
        SteamPerMBSyngas = 10

        WaterSteamRatio = 3

        MixingChamberThroughput = 1
        HeatingChamberThroughput = 50
        HeatingChamberHeating = 0.1
        HeatingChamberLoss = 0.02

        CarbonPerHeat = 20

        InternalTankCapacity = 32000

        cfg Required {
            MixingChamber = 1
        }

        cfg Modules {
            ItemInput = 5
            FluidInput = 5
            FluidOutputSelect = 6
            HeatingChamber = 10
            MixingChamber = 25
            Sensor = 10
            Control = 10
            GeneratorsDataPort = 5
        }
    }
}

